server:
  port: 9090

spring:
  application:
    name: dataprovideservice

  datasource:
    url: jdbc:postgresql://localhost:5432/DataProviderServiceTest
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

